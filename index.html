<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
                rel="stylesheet">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="animation.css">
        <title>Calculadora Simples - Eric Oliveira</title>
</head>

<body>

        <div class="container">

                <div class="calculator rotated">
                        <div class="texto"><input type="text" maxlength="12" readonly title="Show" value class="input"
                                        id="Show"></div>

                        <form class="form-calculator">
                                <div class="col">
                                        <div class="inputs"><input onclick="select()" type="button" value="/"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="*"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="-"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="+"
                                                        class="buttan"></div>
                                </div>
                                <div class="col">
                                        <div class="inputs"><input onclick="select()" type="button" value="7"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="8"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="9"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="."
                                                        class="buttan"></div>
                                </div>
                                <div class="col">
                                        <div class="inputs"><input onclick="select()" type="button" value="4"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="5"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="6"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="%"
                                                        class="buttan"></div>
                                </div>
                                <div class="col">
                                        <div class="inputs"><input onclick="select()" type="button" value="1"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="2"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="3"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="x²"
                                                        class="buttan"></div>

                                </div>
                                <div class="col">
                                        <div class="inputs"><input onclick="select()" type="button" value="C"
                                                        class="buttan text"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="0"
                                                        class="buttan"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="CE"
                                                        class="buttan text"></div>
                                        <div class="inputs"><input onclick="select()" type="button" value="Calc"
                                                        class="buttan text calc"></div>

                                </div>

                        </form>
                </div>




                <!-- Criar uma nav bar que fica oculta até apertar o botão -->

                <div class="registros-de-entrada">
                        <div class="titulo-h2o"><span>Relatorio</span></div>
                        <div class="jenifer">
                                <div class="rde" id="Registros"></div>
                        </div>
                        <div class="limpar-registro">
                                <span class="limpar">Limpar o
                                        registro</span>
                        </div>
                </div>
        </div>
        <script src="calculator.js"></script>
        <script src="registro.js"></script>
        <script src="reset.js"></script>
</body>

</html>
